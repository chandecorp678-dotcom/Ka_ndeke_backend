<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ka Ndeke – Aviator Crash</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b1220;
        color: #fff;
        text-align: center;
    }
    header {
        padding: 10px;
        background: #111a33;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    #loginBtn, #registerBtn {
        background: #fff;
        color: #111a33;
    }
    #playBtn { background: #ffc400; color: #111; }
    #cashOutBtn { background: #ff2c2c; color: #fff; }
    #depositBtn, #withdrawBtn { background: #fff; color: #111; }
    input {
        padding: 10px;
        margin: 5px;
        width: 90%;
        max-width: 300px;
    }
    .hidden { display: none; }
    #game {
        margin-top: 20px;
        width: 100%;
        max-width: 400px;
        height: 200px;
        background: #1b3050;
        position: relative;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
    }
    #plane {
        position: absolute;
        bottom: 0;
        left: 10px;
        width: 50px;
        transition: bottom 0.05s linear;
    }
</style>
</head>
<body>

<header>
    ✈️ <strong>Ka Ndeke</strong>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
</header>

<p id="userStatus">Logged in as: <strong>Guest</strong></p>
<p id="balance">Balance: ZMW 30.00</p>

<div id="game">
    <svg id="plane" viewBox="0 0 64 64">
        <polygon points="0,32 48,24 48,28 64,28 64,36 48,36 48,40" fill="#ff8800"/>
    </svg>
    <span id="multiplier" style="position:absolute; top:10px; left:10px;">1.00x</span>
</div>

<input type="number" id="betAmount" placeholder="Enter bet amount" value="5"/><br>
<button id="playBtn">Play</button>
<button id="cashOutBtn">Cash Out</button><br>
<button id="depositBtn">Deposit ZMW</button>
<button id="withdrawBtn">Withdraw ZMW</button>

<!-- Register/Login modals -->
<div id="modal" class="hidden">
    <input type="text" id="regName" placeholder="Full Name"/>
    <input type="text" id="regPhone" placeholder="Phone"/>
    <input type="password" id="regPassword" placeholder="Password"/>
    <button id="submitReg">Submit</button>
    <button id="cancelReg">Cancel</button>
</div>

<script>
const backendURL = "https://ka-ndeke-backend-momo.onrender.com";

let balance = parseFloat(localStorage.getItem("guestBalance") || "30");
let loggedIn = false;

// Update UI
function updateUI() {
    document.getElementById("balance").textContent = "Balance: ZMW " + balance.toFixed(2);
    document.getElementById("userStatus").innerHTML = "Logged in as: <strong>" + (loggedIn ? localStorage.getItem("username") : "Guest") + "</strong>";
}
updateUI();

// Guest Deposit/Withdraw
document.getElementById("depositBtn").onclick = () => {
    let amt = parseFloat(prompt("Enter deposit amount"));
    if(!amt || amt <= 0) return alert("Invalid amount");
    balance += amt;
    localStorage.setItem("guestBalance", balance);
    updateUI();
};
document.getElementById("withdrawBtn").onclick = () => {
    let amt = parseFloat(prompt("Enter withdraw amount"));
    if(!amt || amt <= 0) return alert("Invalid amount");
    if(amt > balance) return alert("Insufficient balance");
    balance -= amt;
    localStorage.setItem("guestBalance", balance);
    updateUI();
};

// Plane animation
let plane = document.getElementById("plane");
let multiplier = document.getElementById("multiplier");
let planeHeight = 0;
let playing = false;

document.getElementById("playBtn").onclick = () => {
    if(playing) return;
    playing = true;
    planeHeight = 0;
    multiplier.textContent = "1.00x";
    let mult = 1;
    const interval = setInterval(() => {
        planeHeight += 1;
        mult += 0.01;
        plane.style.bottom = planeHeight + "px";
        multiplier.textContent = mult.toFixed(2) + "x";
        if(mult > 5) clearInterval(interval);
    }, 50);
    setTimeout(() => { playing = false; }, 5000);
};
document.getElementById("cashOutBtn").onclick = () => {
    if(!playing) return alert("You are not in a round");
    playing = false;
    alert("Cashed out at multiplier: " + multiplier.textContent);
};

// Register/Login Modals
document.getElementById("registerBtn").onclick = () => {
    document.getElementById("modal").classList.remove("hidden");
};
document.getElementById("cancelReg").onclick = () => {
    document.getElementById("modal").classList.add("hidden");
};

document.getElementById("submitReg").onclick = async () => {
    const name = document.getElementById("regName").value.trim();
    const phone = document.getElementById("regPhone").value.trim();
    const password = document.getElementById("regPassword").value.trim();
    if(!name || !phone || !password) return alert("All fields required");

    try {
        const res = await fetch(backendURL + "/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: name, phone, password })
        });
        const data = await res.json();
        if(res.ok) {
            alert("Registered successfully!");
            localStorage.setItem("username", name);
            loggedIn = true;
            document.getElementById("modal").classList.add("hidden");
            updateUI();
        } else {
            alert(data.message || "Registration failed");
        }
    } catch(err) {
        alert("Server error");
    }
};

document.getElementById("loginBtn").onclick = async () => {
    const name = prompt("Enter username");
    const password = prompt("Enter password");
    if(!name || !password) return alert("All fields required");

    try {
        const res = await fetch(backendURL + "/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: name, password })
        });
        const data = await res.json();
        if(res.ok) {
            alert("Logged in successfully!");
            localStorage.setItem("username", name);
            loggedIn = true;
            updateUI();
        } else {
            alert(data.message || "Login failed");
        }
    } catch(err) {
        alert("Server error");
    }
};

</script>
</body>
      </html>
